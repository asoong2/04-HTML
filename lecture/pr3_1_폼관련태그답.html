<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련태그연습</title>
</head>

<body>
    <h1>회원가입</h1>
    <form method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label for=id>ID</label></th>
                    <td>
                        <input type="text" name="userId" placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <input type="submit" value="중복 확인"><br>
                    </td>
                </tr>

                <tr>
                    <th><label for="pwd1">비밀번호</label></th>
                    <td colspan="2">
                        <input type="password" id="pwd1" name="pwd1" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상">
                    </td>
                </tr>

                <tr>
                    <th><label for="pwd2">비밀번호 확인</label></th>
                    <td colspan="2">
                        <input type="password" id="pwd2" name="pwd2" size="30">
                    </td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td colspan="2">
                        <input type="email" id="email" name="email" size="20">
                        <select name="mail">
                            <option value="etc" selected>직접입력</option>
                            <option value="naver">@naver.com</option>
                            <option value="gmail">@gmail.com</option>
                            <option value="daum">@daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        <p>
            <label>프로필 사진</label>
            <input type="file" name="uploadfile" multiple>
        </p>

        <p>
            <label>성별 : </label>
            <input id="male" type="radio" name="gender" value="M" checked>
            <label bor="male">남자</label>
            <input id="female" type="radio" name="gender" value="F">
            <label bor="female">여자</label>
        </p>

        <p>
            <label>생년월일 : </label><input type="date" name="date"><br>
        </p>

        <p>
            <label>취미</label><br>
            <input type="checkbox" id="baseball" name="hobby" value="야구">
            <label for="baseball">야구</label>
            <input type="checkbox" id="basketball" name="hobby" value="농구">
            <label for="basketball">농구</label>
            <input type="checkbox" id="football" name="hobby" value="축구">
            <label for="football">축구</label><br>
            <input type="checkbox" id="study" name="hobby" value="공부" checked>
            <label for="study">공부</label>
            <input type="checkbox" id="music" name="hobby" value="음악감상">
            <label for="music">음악감상</label><br>
            <input type="checkbox" id="etc" name="hobby" value="기타 : ">
            <label for="etc">기타 : </label>
            <input type="text"><br>
        </p>

        <p>
            <label>자기소개</label>
        <form action="#">
            <textarea name="introduce" id="" cols="50" rows="5" style="resize:none"></textarea>
            <br>
            </p>
    </fieldset>

    <p>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
    </p>

    </form>

</body>

</html>
